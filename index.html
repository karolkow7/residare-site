<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Residare – Dein Kompass zum neuen Zuhause</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Residare Logo" />
      <h1>Residare</h1>
    </div>
    <nav>
      <a href="#">Start</a>
      <a href="#">Immobilien</a>
      <a href="#">Über uns</a>
      <a href="#">DE / PL</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Dein Kompass zum neuen Zuhause</h2>
        <p>Vertrauensvoll. Zweisprachig. Einfach.</p>
      </div>
    </section>
    <section class="search">
      <input type="text" placeholder="Ort eingeben" />
      <input type="text" placeholder="Max. Preis (€)" />
      <input type="text" placeholder="Immobilientyp" />
      <button>Suchen</button>
    </section>
    <section class="properties">
      <h3>Ausgewählte Immobilien</h3>
      <div class="property-card">🏠 Danzig, Altstadt – 380.000 PLN</div>
      <div class="property-card">🏡 Kolberg, Ferienwohnung – 520.000 PLN</div>
      <div class="property-card">🏙️ Berlin, 2-Zi-Whg – 260.000 €</div>
    </section>
  </main>
  <footer>
    <p>© 2025 Residare. Gemeinsam zuhause.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
