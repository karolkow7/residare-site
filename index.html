
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Residare</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      background: none;
      border: none;
    }
    nav#main-nav {
      position: fixed;
      top: 50px;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }
    nav#main-nav.active {
      left: 0;
    }
    nav#main-nav a {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
    }
    .language-dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1002;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .dropdown-toggle img {
      width: 32px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 999;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .dropdown-menu img {
      display: block;
      width: 32px;
      height: 24px;
      margin: 4px 0;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .hero-wrapper {
      position: relative;
    }
    .hero-background {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      animation: zoomInOut 10s infinite alternate ease-in-out;
      z-index: 1;
    }
    .hero-logo {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      max-height: 80px;
      z-index: 2;
    }
    @keyframes zoomInOut {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <nav id="main-nav">
      <a href="index.html" data-key="nav.home">Start</a>
      <a href="listings.html" data-key="nav.listings">Angebote</a>
      <a href="faq.html" data-key="nav.faq">FAQ</a>
      <a href="kontakt.html" data-key="nav.contact">Kontakt</a>
      <a href="impressum.html" data-key="nav.impressum">Impressum</a>
    </nav>
    <div class="language-dropdown">
      <div class="dropdown">
        <button class="dropdown-toggle"><img id="selected-flag" src="flags/flag_de.png" alt="Sprache"></button>
        <div class="dropdown-menu">
          <img src="flags/flag_de.png" alt="Deutsch" onclick="setLanguage('de')">
          <img src="flags/flag_pl.png" alt="Polski" onclick="setLanguage('pl')">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="hero-wrapper">
      <img src="hero_gdansk.jpg" alt="Hero" class="hero-background">
      <img src="logo_transparent.png" alt="Residare Logo" class="hero-logo">
    </div>
    <h1 data-key="title">Willkommen bei Residare</h1>
    <p data-key="subtitle">Finden Sie Ihr neues Zuhause in Polen oder Deutschland.</p>
    <div id="map" style="height: 400px;"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Residare. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="map.js"></script>
  <script src="translate.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('main-nav').classList.toggle('active');
    });

    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      document.getElementById('selected-flag').src = 'flags/flag_' + lang + '.png';
      loadLanguage(lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('language') || 'de';
      document.getElementById('selected-flag').src = 'flags/flag_' + lang + '.png';
      loadLanguage(lang);
    });
  </script>
</body>
</html>
