
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Residare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-toggle {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  cursor: pointer;
  padding: 10px;
}
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }
    nav.hidden {
      display: none;
    }
    nav a {
      display: block;
      padding: 8px 0;
      color: #333;
      text-decoration: none;
    }
    .language-dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .dropdown-toggle img {
      width: 32px;
      height: 24px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 999;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .dropdown-menu img {
      display: block;
      width: 32px;
      height: 24px;
      margin: 4px 0;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .hero-wrapper {
      position: relative;
    }
    .hero-background {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      animation: zoomInOut 10s infinite alternate ease-in-out;
    }
    .hero-logo {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      max-height: 80px;
    }
    @keyframes zoomInOut {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="main-nav" class="hidden">
      <a href="index.html" data-key="nav.home">Start</a>
      <a href="listings.html" data-key="nav.listings">Angebote</a>
      <a href="faq.html" data-key="nav.faq">FAQ</a>
      <a href="kontakt.html" data-key="nav.contact">Kontakt</a>
      <a href="impressum.html" data-key="nav.impressum">Impressum</a>
    </nav>
    <div class="language-dropdown">
      <div class="dropdown">
        <button class="dropdown-toggle" id="current-flag">
          <img src="flags/flag_de.png" alt="Sprache">
        </button>
        <div class="dropdown-menu">
          <img src="flags/flag_de.png" alt="Deutsch" onclick="setLanguage('de')">
          <img src="flags/flag_pl.png" alt="Polski" onclick="setLanguage('pl')">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="hero-wrapper">
      <img src="hero_gdansk.jpg" alt="Herobild Gdańsk" class="hero-background">
      <img src="logo.png" alt="Residare Logo" class="hero-logo">
    </div>
    <h1 data-key="title">Willkommen bei Residare</h1>
    <p data-key="subtitle">Finden Sie Ihr neues Zuhause in Polen oder Deutschland.</p>
    <div id="map" style="height: 400px;"></div>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Residare. Alle Rechte vorbehalten.</p>
  </footer>
  <script src="map.js"></script>
  <script src="translate.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleMenu() {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("hidden");
    }
    document.addEventListener("DOMContentLoaded", function () {
      const lang = localStorage.getItem("lang") || "de";
      setLanguage(lang);
    });
    function setLanguage(lang) {
      fetch('lang/' + lang + '.json')
        .then(res => res.json())
        .then(data => {
          document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key').split('.');
            let value = data;
            key.forEach(k => value = value[k]);
            if (value) el.innerText = value;
          });
        });
      localStorage.setItem("lang", lang);
      const currentFlag = document.getElementById("current-flag").querySelector("img");
      currentFlag.src = "flags/flag_" + lang + ".png";
    }
  </script>
</body>
</html>
