
<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Residare – Kontakt</title>
<link href="style.css" rel="stylesheet"/>
<link href="favicon.png" rel="icon" type="image/png"/>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    .menu-toggle {
      position: absolute; top: 10px; left: 10px;
      font-size: 24px; cursor: pointer; z-index: 1001; background: none; border: none;
    }
    nav#main-nav {
      position: fixed; top: 50px; left: -200px; width: 200px; height: 100%;
      background-color: #fff; box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px; box-sizing: border-box;
      transition: left 0.3s ease-in-out; z-index: 1000;
    }
    nav#main-nav.active { left: 0; }
    nav#main-nav a {
      display: block; margin: 10px 0;
      color: #333; text-decoration: none;
    }
    .language-dropdown {
      position: absolute; top: 10px; right: 10px; z-index: 1002;
    }
    .dropdown-toggle img {
      width: 32px; height: 24px; border: 1px solid #ccc; border-radius: 2px;
    }
    .dropdown-menu {
      display: none; position: absolute; right: 0; background-color: #fff;
      border: 1px solid #ccc; z-index: 999; padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .dropdown-menu img {
      display: block; width: 32px; height: 24px; margin: 4px 0; cursor: pointer;
    }
    .dropdown:hover .dropdown-menu { display: block; }

    .contact-wrapper {
      max-width: 600px;
      margin: 100px auto 40px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 120px; }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body><div class="menu-toggle" onclick="toggleMenu()">☰</div>
<button class="menu-toggle" id="menu-toggle">☰</button>
<nav class="hidden" id="main-nav" style="position:absolute;top:60px;left:10px;">
<a data-key="nav.home" href="index.html">Start</a>
<a data-key="nav.listings" href="listings.html">Angebote</a>
<a data-key="nav.faq" href="faq.html">FAQ</a>
<a data-key="nav.contact" href="kontakt.html">Kontakt</a>
<a data-key="nav.impressum" href="impressum.html">Impressum</a>
</nav>
<div class="language-dropdown"><div class="dropdown"><button class="dropdown-toggle"><img id="selected-flag" src="flags/flag_de.png"/></button><div class="dropdown-menu"><img alt="Deutsch" onclick="setLanguage('de')" src="flags/flag_de.png"/><img alt="Polski" onclick="setLanguage('pl')" src="flags/flag_pl.png"/></div></div></div>
<main>
<div class="contact-wrapper">
<h1 data-key="title">Kontakt</h1>
<form>
<label data-key="form.name.label" for="name">Name</label>
<input data-key="form.name.placeholder" id="name" name="name" placeholder="Ihr Name" type="text"/>
<label data-key="form.email.label" for="email">E-Mail</label>
<input data-key="form.email.placeholder" id="email" name="email" placeholder="Ihre E-Mail-Adresse" type="email"/>
<label data-key="form.phone.label" for="phone">Telefon (optional)</label>
<input data-key="form.phone.placeholder" id="phone" name="phone" placeholder="Ihre Telefonnummer" type="tel"/>
<label data-key="form.message.label" for="message">Nachricht</label>
<textarea data-key="form.message.placeholder" id="message" name="message" placeholder="Ihre Nachricht..."></textarea>
<button data-key="form.submit" type="submit">Absenden</button>
</form>
</div>
</main>
<footer>
<p>© <span id="year"></span> Residare. Alle Rechte vorbehalten.</p>
</footer>
<script src="translate.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('main-nav').classList.toggle('active');
    });

    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      document.getElementById('selected-flag').src = 'flags/flag_' + lang + '.png';
      loadLanguage(lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('language') || 'de';
      document.getElementById('selected-flag').src = 'flags/flag_' + lang + '.png';
      loadLanguage(lang);
    });
  </script>
</body>
</html>
