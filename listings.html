
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Residare – Immobilienangebote</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-toggle {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  cursor: pointer;
  padding: 10px;
}
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }
    nav.hidden {
      display: none;
    }
    nav a {
      display: block;
      padding: 8px 0;
      color: #333;
      text-decoration: none;
    }
    .listing {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="main-nav" class="hidden">
      <a href="index.html" data-key="nav.home">Start</a>
      <a href="listings.html" data-key="nav.listings">Angebote</a>
      <a href="faq.html" data-key="nav.faq">FAQ</a>
      <a href="kontakt.html" data-key="nav.contact">Kontakt</a>
      <a href="impressum.html" data-key="nav.impressum">Impressum</a>
    </nav>
  </header>
  <main>
    <h1 data-key="title">Immobilienangebote</h1>
    <div class="listing" onmouseover="highlightMarker(0)" onmouseout="resetMarker(0)">
      <a href="#"><strong>Charmante Wohnung in Wrzeszcz</strong></a>
      <p>3 Zimmer, 70 m², 320.000 PLN</p>
    </div>
    <div class="listing" onmouseover="highlightMarker(1)" onmouseout="resetMarker(1)">
      <a href="#"><strong>Modernes Apartment in Oliwa</strong></a>
      <p>2 Zimmer, 55 m², 380.000 PLN</p>
    </div>
    <div class="listing" onmouseover="highlightMarker(2)" onmouseout="resetMarker(2)">
      <a href="#"><strong>Altbau im Zentrum – Śródmieście</strong></a>
      <p>4 Zimmer, 90 m², 450.000 PLN</p>
    </div>
    <div id="map" style="height: 400px;"></div>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Residare. Alle Rechte vorbehalten.</p>
  </footer>
  <script src="map.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleMenu() {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("hidden");
    }

    let map, markers = [];
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: {lat: 54.3721, lng: 18.6383}
      });
      const locations = [
        {title: 'Wrzeszcz', position: {lat: 54.3849, lng: 18.5913}},
        {title: 'Oliwa', position: {lat: 54.4100, lng: 18.5600}},
        {title: 'Śródmieście', position: {lat: 54.3520, lng: 18.6466}}
      ];
      locations.forEach(function(loc, index) {
        const marker = new google.maps.Marker({ position: loc.position, map: map, title: loc.title });
        markers.push(marker);
      });
    }

    function highlightMarker(index) {
      if (markers[index]) markers[index].setAnimation(google.maps.Animation.BOUNCE);
    }

    function resetMarker(index) {
      if (markers[index]) markers[index].setAnimation(null);
    }

    window.onload = initMap;
  </script>
</body>
</html>
